<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Text Twist</title>
    <meta charset="utf-8">
    <meta name="description" content="This is a scrabble-like game">
    <meta name="author" content="Matthew Zelinsky">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>

  <body>
    <!--
    <div class="page-header">
      <h1 id="title" class="text-center">Text Twist</h1>
    </div> -->
    <br>
    <button type="button" id="start" class="btn btn-primary btn-lg center-block">New Rack</button>
    <br>
    <div class="container jumbotron">
      <h1 id="rack" class="text-center"></h1>
      <h3 id="letters" class="well text-center center-block"></h3>
      <div class="button-box col-lg-12">
      <button type="button" id="enter" class="btn btn-info btn-md text-center">Enter Word</button>
      <button type="button" id="clear" class="btn btn-info btn-md text-center">Clear Word</button>
      <button type="button" id="backspace" class="btn btn-info btn-md text-center">Backspace</button>
      </div>
      <br>
    </div>

    <div class="container-fluid">
      <div id="words" class="row">
	<div class="col-md-2 col-md-offset-2">
	  <h3><u>2</u></h3>
	  <ol id="2words" class="wordlist">
	  </ol>
	</div>
	<div class="col-md-2">
	  <h3><u>3</u></h3>
	  <ol id="3words" class="wordlist">
	  </ol>
	</div>
	<div class="col-md-2">
	  <h3><u>4</u></h3>
	  <ol id="4words" class="wordlist">
	  </ol>
	</div>
	<div class="col-md-2">
	  <h3><u>5</u></h3>
	  <ol id="5words" class="wordlist">
	  </ol>
	</div>
	<div class="col-md-2">
	  <h3><u>6</u></h3>
	  <ol id="6words" class="wordlist">
	  </ol>
	</div>
      </div>
    </div>
    
  </body>

</html>
